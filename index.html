<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>To-do list</h1>
            <p>Adicione abaixo</p>
            
            <input type="text" name="nome" id="nome" placeholder="Crie uma tarefa" autocomplete="off" selected>

            <div class="botoes">
                <input type="button" value="Finalizar" onclick="limpar()">
                <input type="button" class="add" value="Adicionar" onclick="adicionar()">
            </div>
        </header>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
